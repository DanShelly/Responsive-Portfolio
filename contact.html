<head>

    <title>Dan Shelly</title>

<body class="bg-light">

    <div class="row no-gutters bg-white shadow-sm">
        <div class="col-md-6 text-center text-white">
            <h1 class="float-md-left p-4 ml-md-3 mb-0 bg-info">Dan Shelly</h1>
        </div>
        <div class="col-md-6 d-flex flex-row justify-content-center align-items-center">
            <a class="m-3 text-black-50 ml-md-auto" href="index.html">About</a> |
            <a class="m-3 text-black-50" href="portfolio.html">Portfolio</a> |
            <a class="m-3 text-black-50" href="contact.html">Contact</a>
            
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="box m-3 mb-5 ml-lg-5 mt-lg-5">
                <div class="box-body text-black-50 bg-white">
                    <h1 class="text-info pl-3 pt-3">Contact</h1>
                    <hr>
                    <form id="contact-form">
                            <ul>
                              <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                              </li>
                              <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                              </li>
                              <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                              </li>
                            </ul>
                            <input type="submit">
                          </form>
                </div>
            </div>
            
        </div>

    </div>
    <div class="row">
        <div class="col">
            <div class="copyright border-top border-info bg-secondary py-4 text-center text-black-50" style="border-top-width: 5px !important;">
                &copy; Copyright
            </div>
            

        </div>
    </div>
    </div>
